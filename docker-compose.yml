version: '3'

services:
    api:
        build: ./services/api/
        depends_on:
            - postgis
        ports:
            - "2000:2000"
        environment:
            - PORT=2000
            - TileUrl=http://tiler:8000
            - Postgres=postgres://docker:docker@postgis:5432/gis
            - AZURE_STORAGE_CONNECTION_STRING

    postgis:
        image: kartoza/postgis:13.0
        restart: 'always'
        ports:
            - 5433:5432
        environment:
            - ALLOW_IP_RANGE=0.0.0.0/0
            - POSTGRES_DB=gis
            - POSTGRES_USER=docker
            - POSTGRES_PASS=docker

    socket:
        build: ./services/socket/
        ports:
            - "1999:1999"
        environment:
            - PORT=1999

    tiler:
        build: ./services/tiles/
        depends_on:
            - cache
        ports:
            - "8000:8000"
        environment:
            - TITILER_API_DEBUG=TRUE
            - PORT=8000
            - MOSAIC_BACKEND=sqlite:///
            - MOSAIC_HOST=/tmp/data/mosaics.db
            - CACHE_ENDPOINT=redis://host.docker.internal:6379

    cache:
        image: redis:latest
        ports:
            - 6379:6379
