name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    timeout-minutes: 120
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.LULCDATA_ASCS }}
    steps:
      - uses: actions/checkout@v3

      - name: Docker Pull
        run: docker-compose pull

     - uses: actions/setup-node@v3
       with:
         node-version: 18

      - name: Run Test
        run: ./scripts/test
