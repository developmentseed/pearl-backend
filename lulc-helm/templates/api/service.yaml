{{- if .Values.api.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "lulc-helm.fullname" . }}-api
  labels:
    app: {{ template "lulc-helm.name" . }}
    component: api-service
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "lulc-helm.name" . }}
    release: {{ .Release.Name }}
    run: {{ .Release.Name }}-api
{{- end }}