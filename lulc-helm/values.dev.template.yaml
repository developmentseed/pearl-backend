environment: dev
api:
  enabled: true
  replicaCount: 1
  containerPort: 2000
  env:
    CookieSecret: {{STAGING_COOKIE_SECRET}}
    TokenSecret: {{STAGING_TOKEN_SECRET}}
    InstanceSecret: {{STAGING_INSTANCE_SECRET}}
    Postgres: {{STAGING_POSTGRES}}
socket:
  enabled: true
  containerPort: 1999
  env:
    InstanceSecret: {{STAGING_INSTANCE_SECRET}}
tiles:
  enabled: true
  replicaCount: 1
  containerPort: 8000
  env:
    Backends: {{STAGING_MOSAIC_BACKEND}}
    Host: {{STAGING_MOSAIC_HOST}}
