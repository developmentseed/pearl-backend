environment: prod
api:
  enabled: true
  replicaCount: 1
  containerPort: 2000
  env:
    CookieSecret: {{PRODUCTION_COOKIE_SECRET}}
    TokenSecret: {{PRODUCTION_TOKEN_SECRET}}
    InstanceSecret: {{PRODUCTION_INSTANCE_SECRET}}
    Postgres: {{PRODUCTION_POSTGRES}}
socket:
  enabled: true
  containerPort: 1999
  env:
    InstanceSecret: {{PRODUCTION_INSTANCE_SECRET}}
tiles:
  enabled: true
  replicaCount: 1
  containerPort: 8000
  env:
    Backends: {{PRODUCTION_MOSAIC_BACKEND}}
    Host: {{PRODUCTION_MOSAIC_HOST}}
